version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: linguaflow-postgres
    environment:
      POSTGRES_USER: linguaflow
      POSTGRES_PASSWORD: linguaflow_password
      POSTGRES_DB: farmerchat_tms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linguaflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

